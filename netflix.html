<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/netflix.css">
</head>
<body>
    <div class="main">
        <div class="head dbg">
            <div class="head-left dbg">
                <img src="/img/Netflixlogo.svg" width="170px" height="auto" alt="netflix logo">
            </div>
            <div class="head-right dbg">
                <select>
                    <option>한국어</option>
                    <option>English</option>
                </select>
                <button>로그인</button>
            </div>
        </div>
        <div class="center">
            <h1>영화, TV 프로그램을<br>무제한으로.</h1>
            <h2>다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.</h2>
            <h3>시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.</h3>
            <input type="email">
            <button>시작하기</button>
        </div>
    </div>
    <div class="tv dbg"></div>
    <div class="contents dbg"></div>
    <div class="divice dbg"></div>
    <div class="profile dbg"></div>
    <div class="qna dbg"></div>
    <div class="footer dbg"></div>
</body>
</html>
